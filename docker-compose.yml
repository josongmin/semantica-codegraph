version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: semantica-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.10
    container_name: semantica-meilisearch
    env_file:
      - .env
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_MASTER_KEY}
      MEILI_ENV: ${MEILI_ENV:-development}
    ports:
      - "${MEILISEARCH_PORT:-7700}:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  zoekt:
    image: sourcegraph/zoekt-webserver:latest
    container_name: semantica-zoekt
    env_file:
      - .env
    ports:
      - "${ZOEKT_PORT:-6070}:6070"
    volumes:
      - zoekt_data:/data
    command: ["-index", "/data/index", "-listen", ":6070"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:6070/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  meilisearch_data:
  zoekt_data:

